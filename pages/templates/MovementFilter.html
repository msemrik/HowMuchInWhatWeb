<div class="movementFilters" style="width:100%">
    <div class="movementBorders" style="width:50%">
        <b><u>Only Movements From Account:</u></b><br>
        <form autocomplete="false" class="form">
            <p class="input-group" style="position: relative;top:5px">
                <input type="text" ng-model="rp.selectedAccountForMovementReport"
                       uib-typeahead="acc as acc.name for acc in rp.accounts | filter:$viewValue "
                       typeahead-min-length="0" class="form-control" style="width:100%;vertical-align: middle" required>
                <span class="input-group-btn">
                    <button href="#!" type="button" class="btn btn-default" ng-click="rp.eraseSelectedAccount()">
                        <i class="glyphicon glyphicon-erase"></i>
                    </button>
                </span>
            </p>
        </form>

        <br>

        <div class="movementBorders2 sideBySide" style="width:50%"
             ng-show="rp.selectedAccountForMovementReport == '' || rp.selectedAccountForMovementReport == undefined">
            <b><u>Origin Account</u></b><br>

            <button type="button" class="btn btn-default" ng-click="rp.modifyAll(rp.accounts,'origSelected', true)">
                <i class="glyphicon glyphicon-check"></i>
            </button>
            <button type="button" class="btn btn-default" ng-click="rp.modifyAll(rp.accounts,'origSelected', false)">
                <i class="glyphicon glyphicon-unchecked"></i>
            </button>

            <div ng-repeat="type in rp.accountsType">
                <a ng-click="rp.changeAccountTypeSelection(rp.accounts,'typeOfAccount',type.text,'origSelected')">{{type.text}}</a>
                <br>
            </div>
            <div ng-repeat="account in rp.accounts">
                <label><input type="checkbox" ng-model="account.origSelected">{{account.name}}</label>
                <br>
            </div>
        </div>

        <div class="movementBorders2 sideBySide" style="width:50%"
             ng-show="rp.selectedAccountForMovementReport == '' || rp.selectedAccountForMovementReport == undefined">
            <b><u>Destination Account</u></b><br>
            <button type="button" class="btn btn-default" ng-click="rp.modifyAll(rp.accounts,'destSelected',true)">
                <i class="glyphicon glyphicon-check"></i>
            </button>
            <button type="button" class="btn btn-default" ng-click="rp.modifyAll(rp.accounts,'destSelected',false)">
                <i class="glyphicon glyphicon-unchecked"></i>
            </button>

            <div ng-repeat="type in rp.accountsType">
                <a href="#/"
                   ng-click="rp.changeAccountTypeSelection(rp.accounts,'typeOfAccount',type.text,'destSelected')">{{type.text}}</a>
                <br>
            </div>
            <div ng-repeat="account in rp.accounts">
                <label><input type="checkbox" ng-model="account.destSelected" ng-click="rp.filterChanged()">{{account.name}}</label>
                <br>
            </div>
        </div>
    </div>


    <div class="movementBorders" style="width: 20%">
        <b><u>Details</u></b><br>
        <button type="button" class="btn btn-default" ng-click="rp.modifyAllDetails(true)">
            <i class="glyphicon glyphicon-check"></i>
        </button>
        <button type="button" class="btn btn-default" ng-click="rp.modifyAllDetails(false)">
            <i class="glyphicon glyphicon-unchecked"></i>
        </button>
        <div ng-repeat="category in rp.categories">
            <label><a ng-click="rp.changeSelectedDetail(category)">{{category.name}}</a></label>
            <div ng-repeat="detail in category.details">
                <label><input type="checkbox" ng-model="detail.selected">{{detail.name}}</label>
            </div>
            <br>
        </div>
    </div>


    <div class="movementBorders" style="width: 30%">

        <b><u>Amount</u></b>
        <br><br>
        Greater than:
        <input type="number" value="" min="1" class="form-control" ng-model="rp.movementFilter.minAmount"
               placeholder="Min. Amount" required/>
        Lesser than:
        <input type="number" value="" min="1" class="form-control" ng-model="rp.movementFilter.maxAmount"
               placeholder="Max. Amount" required/>

        <br><br>

        <b><u>Dates</u></b>
        <br><br>
        After:
        <p class="input-group" style="position: relative;top:5px">
            <input type="date" class="form-control"
                   ng-model="rp.movementFilter.minDate" is-open="rp.movementFilter.isOpenMinDate" close-text="Close"
                   required/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="rp.movementFilter.minDate=''">
                    <i class="glyphicon glyphicon-erase"></i>
                </button>
            </span>
        </p>
        Before:
        <p class="input-group" style="position: relative;top:5px">
            <input type="date" class="form-control" ng-model="rp.movementFilter.maxDate"
                   is-open="rp.movementFilter.isOpenMaxDate" close-text="Close" required/>
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="rp.movementFilter.maxDate=''">
                    <i class="glyphicon glyphicon-erase"></i>
                </button>
            </span>
        </p>

        <br><br>

        <b><u>Currency</u></b><br><br>
        <div ng-repeat="currency in rp.currencies">
            <label>
                <input type="checkbox" ng-model="currency.selected">{{currency.symbol}}
            </label>
            <br>
        </div>
    </div>
    <div style="clear:left; margin: 10px 0px ;width:100%">
        <button type="button" class="btn btn-success centered" ng-click="rp.closeMovementFilter()">
            <i class="glyphicon glyphicon-check"></i> Close Filter
        </button>
    </div>
</div>
