<!DOCTYPE html>
<html ng-app="app" >
<lang
="en">
<meta charset="UTF-8">
<title>Accounting System</title>

<link rel="icon" type="image/png" href="http://cdn.sstatic.net/stackoverflow/img/favicon.ico" />


<script src="bower_components/angular/angular.min.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular-route/angular-route.min.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/Chart.js/Chart.js"></script>
<script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
<link href="bower_components/angular-chart.js/dist/angular-chart.css" rel="stylesheet">
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<link href="bower_components/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
<script src="bower_components/clipboard/dist/clipboard.min.js"></script>
<script src="bower_components/ngclipboard/dist/ngclipboard.min.js"></script>





<script src="bower_components/ng-table/dist/ng-table.js"></script>
<link href="bower_components/ng-table/dist/ng-table.css" rel="stylesheet">

<link href="css/style.css" rel="stylesheet">

<script src="js/app.js"></script>
<script src="js/ctrl/main.ctrl.js"></script>
<script src="js/ctrl/alert.ctrl.js"></script>
<script src="js/ctrl/movement.ctrl.js"></script>
<script src="js/ctrl/tab.ctrl.js"></script>
<script src="js/ctrl/report.ctrl.js"></script>
<script src="js/directives/modal.js"></script>
<script src="js/directives/wjValidationError.js"></script>
<script src="js/directives/typeheadOpenOnFocus.js"></script>
<script src="js/services/PromiseUtils.js"></script>
<script src="js/services/alertManager.js"></script>
<script src="js/services/modalManager.js"></script>


</head>
<body class="centered" ng-controller="MainController as main" ng-clas>


<div id="header" class="page-header">
    <h1 width="100%">ACCOUNTING SYSTEM</h1>
</div>

<div class="container">

    <div ng-controller="AlertsCtrl as alert">

        <div ng-include="" src="'pages/templates/alertDiv.html'"></div>

        <div ng-controller="TabController as tab">

            <div ng-include="" src="'pages/tabs/Tab.html'"></div>

            <div ng-include="" src="'pages/tabs/LoginTab.html'"></div>
            <div ng-include="" src="'pages/tabs/MovementTab.html'"></div>
            <div ng-include="" src="'pages/tabs/ReportTab.html'"></div>
            <div ng-include="" src="'pages/tabs/CotizationTab.html'"></div>


        </div>
    </div>
</div>

<div id="footer" class="page-footer"></div>

</body>
</html>
